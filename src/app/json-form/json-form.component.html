    <mat-form-field *ngIf="question.type === 'text-box'">
      <mat-label>{{ question.text }}</mat-label>

    <div *ngIf="question.type === 'RadioButton'">
      <label class="example-radio-label">{{ question.text }}</label>
      <mat-radio-group
        [formControlName]="question.formcontrolName"
        class="example-radio-group"
      >
        <mat-radio-button
          class="example-radio-button"
          *ngFor="let opt of question.options"
          [value]="opt.key"
        >
          {{ opt.value }}
        </mat-radio-button>
      </mat-radio-group>
    </div>
   <div *ngIf="question.type==='Textarea'">
    <mat-form-field >
       
        <mat-label>{{question.text}}</mat-label>
        <textarea matInput [placeholder]="question.text" 
          [type]="question.type" [formControlName]="question.formcontrolName">
    </textarea>
