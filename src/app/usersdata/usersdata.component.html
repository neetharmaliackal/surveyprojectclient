<!-- pending users table -->
<h1>Users</h1>
<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> FirstName </th>
      <td mat-cell *matCellDef="let element" > {{element.firstName}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="middleName">
      <th mat-header-cell *matHeaderCellDef> MiddleName </th>
      <td mat-cell *matCellDef="let element"> {{element.middleName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> LastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  

    <ng-container matColumnDef="radio">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.radio}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container  matColumnDef="approvereject">
        <th mat-header-cell *matHeaderCellDef>approve/reject</th>
        <td mat-cell *matCellDef="let element"> {{element.approvereject}} 
            <button mat-raised-button color="primary" (click)="Approve(element)"   [disabled] = "element.status ==='approved'" >Approve</button>
            <button mat-raised-button color="warn" (click)="Reject(element)" [disabled] = "element.status ==='rejected'">Reject</button> </td>
        
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator> -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of dataSource">
  </mat-paginator>

  <div class="allrabuttons">
    <button mat-raised-button color="primary" (click)="ApprovedUsers()">Approved Users</button>
 
    <button mat-raised-button color="warn" (click)="RejectedUsers()">Rejected Users</button> 
    
    <button mat-raised-button color="accent" (click)="ViewAllUsers()">View All Users</button> 
    <div>
    <button mat-raised-button color="Green" routerLink="/jsonForm"  routerLinkActive="active" class="backbtn">Back</button> 
  </div>
  </div>
