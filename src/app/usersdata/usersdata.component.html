<!-- pending users table -->
<table mat-table [dataSource]="UserData" class="mat-elevation-z8">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> FirstName </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="middleName">
      <th mat-header-cell *matHeaderCellDef> MiddleName </th>
      <td mat-cell *matCellDef="let element"> {{element.middleName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> LastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  

    <ng-container matColumnDef="radio">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.radio}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container  matColumnDef="approvereject">
        <th mat-header-cell *matHeaderCellDef>approve/reject</th>
        <td mat-cell *matCellDef="let element"> {{element.approvereject}} 
            <button mat-raised-button color="primary" (click)="Approve(element)">Approve</button>
            <button mat-raised-button color="warn" (click)="Reject(element)">Reject</button> </td>
        
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="allrabuttons">
    <button mat-raised-button color="primary" (click)="ApprovedUsers()">Approved Users</button>
 
    <button mat-raised-button color="warn" >Rejected Users</button> 
    <button mat-raised-button color="Green" routerLink="/jsonForm"  routerLinkActive="active">Back</button> 
  </div>
  {{status}}
