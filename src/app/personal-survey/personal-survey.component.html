<div *ngFor="let card of cards">
<mat-card class="card">
  <mat-card-title>{{card.title}}</mat-card-title>
  <!-- <mat-card-subtitle></mat-card-subtitle> -->
  <mat-card-actions align="end">
    <button mat-button routerLink="/usersdata" routerLinkActive="active">View All Responses</button>
    <nav>
    <button mat-button routerLink="/jsonForm"  routerLinkActive="active">Take Personal survey</button>
    <button mat-button (click)="ApprovedUsers()" >View Approved Users List</button>
    <button mat-button (click)="RejectedUsers()">View Rejected Users List</button>

  </nav>
  </mat-card-actions>
  
</mat-card>
</div>
