
<mat-card class="card">
  <mat-card-title>Personal survey</mat-card-title>
  <!-- <mat-card-subtitle></mat-card-subtitle> -->
  <mat-card-actions align="end">
    <button mat-button routerLink="/usersdata" routerLinkActive="active">View all responses</button>
    <nav>
    <button mat-button routerLink="/jsonForm"  routerLinkActive="active">Take Personal survey</button>
    <button mat-button (click)="ApprovedUsers()" >Approved Users List</button>
    <button mat-button (click)="RejectedUsers()">Rejected Users List</button>

  </nav>
  </mat-card-actions>
  
</mat-card>
